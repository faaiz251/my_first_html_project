    <main>
        <hr>
        <section id="Contact">
            <p>Our Contact Form</p>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                <p>
                <label for="firstname">First Name:</label>
                <input text="text" name="firstName"
                id="firstName" placeholder="Your First Name" autocomplete="on" required autofocus>
                </p>
                <p>
                <label for="Lastname">Last Name:</label>
                <input text="text" name="LastName"
                id="LastName" placeholder="Your Last Name" autocomplete="on" required>
                </p>
                <p>
                <label for="yournumber">Your Number:</label>
                <input text="tel" name="Your Number"
                id="yournumber" placeholder="9876543210" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Leave a Note for Me</legend>
                    
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message Here"></textarea>
                </fieldset> 
                <br>
                <button type="submit">Submit </button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>Old Home town,Washington D.C.<br>
            Phone:<a href="tel+9876543210">9876543210</a>
            </address>
        </section>
            
    </main>
